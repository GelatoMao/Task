<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>nav</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .nav {
        list-style: none;
        width: 800px;
        margin: 50px auto;
      }
      .nav li {
        float: left;
        margin-left: 10px;
      }
      /* 设置字体样式要给a设置  */
      .nav a {
        color: black;
        text-decoration: none;
        font-size: 18px;
      }
      .nav a:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li><a href="#">秒杀</a></li>
      <li><a href="#">优惠券</a></li>
      <li><a href="#">PLUS会员</a></li>
      <li><a href="#">品牌闪购</a></li>
      <li><a href="#">拍卖</a></li>
      <li><a href="#">京东时尚</a></li>
      <li><a href="#">京东超市</a></li>
      <li><a href="#">京东生鲜</a></li>
      <li><a href="#">海囤全球</a></li>
      <li><a href="#">京东金融</a></li>
    </ul>
  </body>
</html>
